<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <title>Chat App</title>
  </head>
  <body class="bg-dark">
    <div class="container bg-white shadow rounded" style="position:relative;top:10%">
        <div class="row h-100">
          <div class="col-4 bg-secondary text-white pt-1">
            <!-- User List -->
            <div id="userListContainer"></div>
          </div>
          <div class="col shadow pt-1">
            <div id="messageContainer" style="height:600px;overflow-y:scroll;"></div>            
            <div class="py-2">
              <form id="messageForm">
                  <div class="form-row align-items-left">
                    <div class="col">
                        <input type="text" class="form-control" name="message" id="message" placeholder="Enter Message" required autocomplete="off">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
                    </div>
                    <div class="col-auto">
                      <button class="btn btn-secondary" id="shareLocationBtn">Share Location</button>
                    </div>
                  </div>            
                </form>
            </div>
             
          </div>
        </div>
        
    </div>

    <!-- Mustache Templates -->
    <script id="message-template" type="text/html">
        <p>
          <strong>{{ name }}</strong>
          <span class="text-muted"><small>{{ timestamp }}</small></span>
          <br />
          {{ message }}
        </p>
    </script>

    <script id="location-template" type="text/html">
        <p>
          <strong>{{ name }}</strong>
          <span class="text-muted"><small>{{ timestamp }}</small></span>
          <br />
          <em><a href="{{ locationHtml }}" target="_blank">{{ locationText }}</a></em>
        </p>
    </script>  
    
    <script id="userList-template" type="text/html">
        <h4>{{ room }}</h4>
        <ul class="list-group list-group-flush bg-secondary">
          {{ #users }}
            <li class="list-group-item bg-secondary">{{ name }}</li>
          {{ /users }}
        </ul>
    </script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="/js/chat.js"></script>
  </body>
</html>
